<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNU Global Study</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
        body { background: #ffffff; color: #000000; }
        .card-hover { transition: all 0.2s ease; border: 1px solid #e5e5e5; }
        .card-hover:hover { border-color: #000000; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        .search-input { border: 1px solid #e5e5e5; transition: border-color 0.2s ease; }
        .search-input:focus { outline: none; border-color: #000000; }
    </style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
const { useState, useEffect } = React;

function App() {
    const [activeTab, setActiveTab] = useState('all');
    const [searchTerm, setSearchTerm] = useState('');
    const [data, setData] = useState({ jobs: [], contests: [] });
    const [loading, setLoading] = useState(true);

    useEffect(() => {
        fetch('data.json')
            .then(res => res.json())
            .then(json => { setData(json); setLoading(false); })
            .catch(err => { console.error(err); setLoading(false); });
    }, []);

    const allItems = [...data.jobs, ...data.contests];

    const filteredItems = allItems.filter(item => {
        if (activeTab === 'jobs' && !data.jobs.includes(item)) return false;
        if (activeTab === 'contests' && !data.contests.includes(item)) return false;
        return item.title.toLowerCase().includes(searchTerm.toLowerCase());
    });

    return (
        <div className="min-h-screen bg-white">
            <header className="border-b border-gray-200">
                <div className="max-w-6xl mx-auto px-6 py-8 flex justify-between items-end">
                    <div>
                        <h1 className="text-4xl font-bold mb-2">PNU Global Study</h1>
                        <p className="text-gray-600 text-sm">Trade · Economics · Politics & Diplomacy</p>
                    </div>
                    <div className="text-right text-xs text-gray-500">
                        Last updated<br/>{new Date().toLocaleDateString('en-US', { month:'short', day:'numeric', year:'numeric' })}
                    </div>
                </div>
            </header>

            <main className="max-w-6xl mx-auto px-6 py-12">
                <div className="mb-8">
                    <input
                        type="text"
                        placeholder="Search..."
                        className="w-full px-4 py-3 search-input text-sm"
                        value={searchTerm}
                        onChange={e => setSearchTerm(e.target.value)}
                    />
                </div>

                <div className="flex flex-wrap gap-2 mb-12">
                    <button className={`px-4 py-2 text-sm border ${activeTab==='all'?'bg-black text-white':'bg-white'}`} onClick={()=>setActiveTab('all')}>All</button>
                    <button className={`px-4 py-2 text-sm border ${activeTab==='jobs'?'bg-black text-white':'bg-white'}`} onClick={()=>setActiveTab('jobs')}>Jobs</button>
                    <button className={`px-4 py-2 text-sm border ${activeTab==='contests'?'bg-black text-white':'bg-white'}`} onClick={()=>setActiveTab('contests')}>Contests</button>
                </div>

                <div className="space-y-3">
                    {loading ? (
                        <div className="text-center py-20 text-gray-400">Loading...</div>
                    ) : filteredItems.length===0 ? (
                        <div className="text-center py-20 text-gray-400">No results found</div>
                    ) : (
                        filteredItems.map((item, idx) => (
                            <div key={idx} className="card-hover p-6 cursor-pointer bg-white"
                                 onClick={()=>window.open(item.url,'_blank')}>
                                <h3 className="text-lg font-semibold mb-2">{item.title}</h3>
                            </div>
                        ))
                    )}
                </div>
            </main>

            <footer className="border-t border-gray-200 mt-20">
                <div className="max-w-6xl mx-auto px-6 py-8 text-center text-xs text-gray-500">
                    <div>© 2025 Pusan National University</div>
                    <div>School of Global Studies</div>
                </div>
            </footer>
        </div>
    );
}

ReactDOM.render(<App />, document.getElementById('root'));
</script>
</body>
</html>
