name: Auto Update (Safe Mode)

on:
  schedule:
    - cron: "0 0 * * *"   # 매일 09:00 KST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: pip install -r automation/requirements.txt

      - name: Run Scraper
        run: python automation/auto_scraper.py

      - name: Commit Changes
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "actions@github.com"
          git add data.json
          git commit -m "Auto update: $(date)" || echo "No changes"
          git push

